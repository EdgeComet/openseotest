; PHP-FPM Pool Configuration for openseotest.org
;
; This configuration creates a dedicated PHP-FPM pool for the application.
; Copy to: /etc/php/8.3/fpm/pool.d/openseotest.conf
;
; After copying, reload PHP-FPM:
;   sudo systemctl reload php8.3-fpm

[openseotest]

; Unix socket for this pool
listen = /var/run/php/php8.3-fpm.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process user and group
user = www-data
group = www-data

; Process manager settings
; Use 'dynamic' for production - balances resource usage and responsiveness
pm = dynamic

; Maximum number of child processes
pm.max_children = 10

; Number of children created on startup
pm.start_servers = 2

; Minimum number of idle server processes
pm.min_spare_servers = 1

; Maximum number of idle server processes
pm.max_spare_servers = 5

; Maximum requests per child before respawning (helps prevent memory leaks)
pm.max_requests = 500

; Timeout for serving a single request
request_terminate_timeout = 30s

; Slow log for debugging slow requests
slowlog = /var/log/php-fpm/openseotest-slow.log
request_slowlog_timeout = 5s

; Access log (optional - nginx already logs requests)
; access.log = /var/log/php-fpm/openseotest-access.log
; access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"

; Error log for this pool
php_admin_value[error_log] = /var/log/php-fpm/openseotest-error.log
php_admin_flag[log_errors] = on

; Security settings
; Restrict to specific directory
php_admin_value[open_basedir] = /var/www/openseotest:/tmp:/usr/share/php
php_admin_value[sys_temp_dir] = /tmp

; Disable dangerous functions
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_multi_exec,parse_ini_file,show_source

; Session settings
php_value[session.save_handler] = files
php_value[session.save_path] = /var/lib/php/sessions

; Upload settings (adjust if needed)
php_value[upload_max_filesize] = 2M
php_value[post_max_size] = 8M

; Memory limit per process
php_value[memory_limit] = 128M

; Timezone
php_value[date.timezone] = UTC

; Error reporting for production
php_flag[display_errors] = off
php_flag[display_startup_errors] = off
php_value[error_reporting] = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Opcache settings (if not set globally)
php_flag[opcache.enable] = 1
php_value[opcache.memory_consumption] = 64
php_value[opcache.max_accelerated_files] = 4000
php_value[opcache.validate_timestamps] = 0
php_value[opcache.revalidate_freq] = 0

; Environment variables
env[APP_ENV] = production
env[APP_DEBUG] = false
